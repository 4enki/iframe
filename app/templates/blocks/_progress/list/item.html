<li class="page-list__item">
  <a href="@@href" title="Файл с дизайном: _psd/@@title" class="link">@@name</a>
  <span class="link__spacer">—</span>
  <span class="link__file-name" title="app/templates/@@href">@@href</span>
  <div class="d-progress design">
    <progress max="100" value="@@design"></progress>
    <span class="d-progress_value">@@design%</span>
  </div>
  <div class="d-progress html">
    <progress max="100" value="@@html"></progress>
    <span class="d-progress_value">@@html%</span>
  </div>
  <div class="d-progress time"><a href="https://@@sme" target="_blank">@@sme</a></div>
</li><!-- /.page-list__item -->
