<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="cleartype" content="on"/>

  <title>@@title</title>

  <link href="assets/styles/style.css" rel="stylesheet" />
  <link href="assets/styles/style-skin.css" rel="stylesheet" />

  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <link type="text/css" rel="stylesheet" href="assets/scripts/jquery.qtip/jquery.qtip.css" />
  <script type="text/javascript" src="assets/scripts/jquery.qtip/jquery.qtip.js"></script>
  <script src="assets/scripts/magnific-popup/jquery.magnific-popup.js"></script>
  <script src="assets/scripts/vendor.js"></script>
  <script src="assets/scripts/scripts.js"></script>

  <link rel="stylesheet" href="assets/scripts/magnific-popup/magnific-popup.css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>

  <script src="https://rawgit.com/RobinHerbots/Inputmask/4.x/dist/inputmask/phone-codes/phone.js"></script>

  <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />

  <script type="text/javascript">
    $(document).ready(function() {
      $('select').select2({
        placeholder: 'Нужно выбрать вариант',
        minimumResultsForSearch: Infinity,
        width: '100%',
        dropdownAutoWidth : true
      });
      moment.locale('ru');
      $('input[name="daterange"]').daterangepicker({
        "startDate": "09/8/2017",
        "endDate": "10/04/2017",
        locale: {
          cancelLabel: 'Сбросить',
          applyLabel: 'Применить'
        }
      });
      $('a').qtip({
        style: { classes: 'qtip-light qtip-rounded' }
      });
    });
  </script>

  <script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>


</head>
