<!DOCTYPE html>
<html lang="ru" class="no-js">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="cleartype" content="on"/>

    <title>Создание проекта</title>

    <link href="assets/styles/style.css" rel="stylesheet" />
    <link href="assets/styles/style-skin.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <link type="text/css" rel="stylesheet" href="assets/scripts/jquery.qtip/jquery.qtip.css" />
    <script type="text/javascript" src="assets/scripts/jquery.qtip/jquery.qtip.js"></script>
    <script src="assets/scripts/magnific-popup/jquery.magnific-popup.js"></script>
    <script src="assets/scripts/vendor.js"></script>
    <script src="assets/scripts/scripts.js"></script>

    <link rel="stylesheet" href="assets/scripts/magnific-popup/magnific-popup.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>

    <script src="https://rawgit.com/RobinHerbots/Inputmask/4.x/dist/inputmask/phone-codes/phone.js"></script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />

    <script type="text/javascript">
      $(document).ready(function() {
        $('select').select2({
          placeholder: 'Нужно выбрать вариант',
          minimumResultsForSearch: Infinity,
          width: '100%',
          dropdownAutoWidth : true
        });
        moment.locale('ru');
        $('input[name="daterange"]').daterangepicker({
          "startDate": "09/8/2017",
          "endDate": "10/04/2017",
          locale: {
            cancelLabel: 'Сбросить',
            applyLabel: 'Применить'
          }
        });
        $('a').qtip({
          style: { classes: 'qtip-light qtip-rounded' }
        });
      });
    </script>

    <script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>


  </head>

  <body>
    <header class="header">
      <div class="header-box">
        <div class="info">
          <a href="./" class="info__link">
            <span><i class="f-ico i-info"></i></span>
          </a>
        </div>
        <nav class="user">
          <ul class="user-menu">

            <li class="user-menu__item">
              <a class="user-menu__link message" href="support3.html" title="Для вас есть новые сообщения и уведомления">
                <span class="user-menu__icon"><i class="f-ico i-message"></i><span class="label">у вас есть новые уведомления</span></span>
                <span class="user-menu__text">Техническая поддержка</span>
              </a>
            </li>

            <li class="user-menu__item">
              <a class="user-menu__link user" href="settings-account.html">
                <span class="user-menu__text">moof37@yandex.ru</span>
              </a>
            </li>

          </ul>
        </nav>
      </div>
    </header>

    <div class="project-progress">
      <div class="project-progress__step project-progress__step--youhere">
        <div class="project-progress-counter"><span>1</span></div>
        <div class="project-progress-name">Создание проекта</div>
      </div>
      <div class="project-progress__step ">
        <div class="project-progress-counter"><span>2</span></div>
        <div class="project-progress-name">Создание рекламной кампании</div>
      </div>
      <div class="project-progress__step ">
        <div class="project-progress-counter"><span>3</span></div>
        <div class="project-progress-name">Оплата и запуск</div>
      </div>
    </div>

    <div class="main">
      <div class="wrapper">
        <div class="content">
          <div class="add-project">
            <div class="form-group">
              <label for="siteurl">Адрес сайта</label>

                <div class="form-inline">

                  <div class="status-form-control">
                    <input type="text" id="siteurl" class="form-control" placeholder="Адрес сайта, в любом формате">
                    <span class="status-form-control-type" aria-hidden="true"></span>
                  </div><!-- /.form-group__status -->

                </div><!-- /.form-inline -->
            </div><!-- /.form-group -->

            <div class="form-group form-group--full">
              <label for="">Регион продвижения</label>
              <div class="regions-wrapper">
                <div class="regions-tree">
                  <div class="regions-tree_box">
                    <ul class="regions">
                      <li class="regions__item regions__item--expand">
                        <div class="tree-control">
                          <span class="tree-control_icon">
                            <i class="f-ico i-chevron"></i>
                          </span>
                        </div><!-- /.tree-control -->
                        <div class="form-check">
                          <input type="checkbox" name="group2" id="rf" checked>
                          <label for="rf">
                            <span class="form-check-control">Россия</span>
                          </label>
                        </div><!-- /.form-check -->
                        <ul class="regions regions--level1">
                          <li class="regions__item">
                            <div class="tree-control">
                              <span class="tree-control_icon">
                                <i class="f-ico i-chevron"></i>
                              </span>
                            </div><!-- /.tree-control -->
                            <div class="form-check">
                              <input type="checkbox" name="group2" id="dv" checked>
                              <label for="dv">
                                <span class="form-check-control">Дальний Восток</span>
                              </label>
                            </div><!-- /.form-check -->
                          </li>
                          <li class="regions__item">
                            <div class="tree-control">
                              <span class="tree-control_icon">
                                <i class="f-ico i-chevron"></i>
                              </span>
                            </div><!-- /.tree-control -->
                            <div class="form-check">
                              <input type="checkbox" name="group2" id="pv" checked>
                              <label for="pv">
                                <span class="form-check-control">Поволжье</span>
                              </label>
                            </div><!-- /.form-check -->
                          </li>
                          <li class="regions__item">
                            <div class="tree-control">
                              <span class="tree-control_icon">
                                <i class="f-ico i-chevron"></i>
                              </span>
                            </div><!-- /.tree-control -->
                            <div class="form-check">
                              <input type="checkbox" name="group2" id="krim" checked>
                              <label for="krim">
                                <span class="form-check-control">Республика Крым</span>
                              </label>
                            </div><!-- /.form-check -->
                          </li>
                          <li class="regions__item">
                            <div class="tree-control">
                              <span class="tree-control_icon">
                                <i class="f-ico i-chevron"></i>
                              </span>
                            </div><!-- /.tree-control -->
                            <div class="form-check">
                              <input type="checkbox" name="group2" id="sk" checked>
                              <label for="sk">
                                <span class="form-check-control">Северный Кавказ</span>
                              </label>
                            </div><!-- /.form-check -->
                          </li>
                          <li class="regions__item">
                            <div class="tree-control">
                              <span class="tree-control_icon">
                                <i class="f-ico i-chevron"></i>
                              </span>
                            </div><!-- /.tree-control -->
                            <div class="form-check">
                              <input type="checkbox" name="group2" id="sz" checked>
                              <label for="sz">
                                <span class="form-check-control">Северо-Запад</span>
                              </label>
                            </div><!-- /.form-check -->
                          </li>
                          <li class="regions__item">
                            <div class="tree-control">
                              <span class="tree-control_icon">
                                <i class="f-ico i-chevron"></i>
                              </span>
                            </div><!-- /.tree-control -->
                            <div class="form-check">
                              <input type="checkbox" name="group2" id="sibr" checked>
                              <label for="sibr">
                                <span class="form-check-control">Сибирь</span>
                              </label>
                            </div><!-- /.form-check -->
                          </li>
                          <li class="regions__item">
                            <div class="tree-control">
                              <span class="tree-control_icon">
                                <i class="f-ico i-chevron"></i>
                              </span>
                            </div><!-- /.tree-control -->
                            <div class="form-check">
                              <input type="checkbox" name="group2" id="ural" checked>
                              <label for="ural">
                                <span class="form-check-control">Урал</span>
                              </label>
                            </div><!-- /.form-check -->
                          </li>
                          <li class="regions__item">
                            <div class="tree-control">
                              <span class="tree-control_icon">
                                <i class="f-ico i-chevron"></i>
                              </span>
                            </div><!-- /.tree-control -->
                            <div class="form-check">
                              <input type="checkbox" name="group2" id="center" checked>
                              <label for="center">
                                <span class="form-check-control">Центр</span>
                              </label>
                            </div><!-- /.form-check -->
                          </li>
                          <li class="regions__item">
                            <div class="tree-control">
                              <span class="tree-control_icon">
                                <i class="f-ico i-chevron"></i>
                              </span>
                            </div><!-- /.tree-control -->
                            <div class="form-check">
                              <input type="checkbox" name="group2" id="ug" checked>
                              <label for="ug">
                                <span class="form-check-control">Юг</span>
                              </label>
                            </div><!-- /.form-check -->
                          </li>
                        </ul>
                      </li>
                      <li class="regions__item">
                        <div class="tree-control">
                            <span class="tree-control_icon">
                              <i class="f-ico i-chevron"></i>
                            </span>
                        </div><!-- /.tree-control -->
                        <div class="form-check">
                          <input type="checkbox" name="group2" id="sng">
                          <label for="sng">
                            <span class="form-check-control">СНГ (исключая Россию)</span>
                          </label>
                        </div><!-- /.form-check -->
                      </li>
                      <li class="regions__item">
                        <div class="tree-control">
                            <span class="tree-control_icon">
                              <i class="f-ico i-chevron"></i>
                            </span>
                        </div><!-- /.tree-control -->
                        <div class="form-check">
                          <input type="checkbox" name="group2" id="europ">
                          <label for="europ">
                            <span class="form-check-control">Европа</span>
                          </label>
                        </div><!-- /.form-check -->
                      </li>
                      <li class="regions__item">
                        <div class="tree-control">
                            <span class="tree-control_icon">
                              <i class="f-ico i-chevron"></i>

                        </div><!-- /.tree-control -->

                          <input type="checkbox" name="group2" id="avio">

                            <span class="form-check-control">Австралия и Океания</span>
                          </label>
                        </div><!-- /.form-check -->
                      </li>
                      <li class="regions__item">
                        <div class="tree-control">
                            <span class="tree-control_icon">
                              <i class="f-ico i-chevron"></i>
                            </span>
                        </div><!-- /.tree-control -->

                            </span>
                        </div><!-- /.tree-control -->
                        <div class="form-check">
                          <input type="checkbox" name="group2" id="afrika">
                          <label for="afrika">
                            <span class="form-check-control">Африка</span>
                          </label>
                        </div><!-- /.form-check -->
                      </li>
                      <li class="regions__item">
                        <div class="tree-control">
                            <span class="tree-control_icon">
                              <i class="f-ico i-chevron"></i>
                            </span>
                        </div><!-- /.tree-control -->

                          <input type="checkbox" name="group2" id="sa">

                          </label>
                        </div><!-- /.form-check -->
                      </li>
                      <li class="regions__item">
                        <div class="tree-control">
                            <span class="tree-control_icon">
                              <i class="f-ico i-chevron"></i>
                            </span>
                        </div><!-- /.tree-control -->
                        <div class="form-check">
                          <input type="checkbox" name="group2" id="uam">
                          <label for="uam">
                            <span class="form-check-control">Южная Америка</span>
                          </label>
                        </div><!-- /.form-check -->
                      </li>
                    </ul>
                  </div><!-- /.regions-tree_box -->
                </div><!-- /.regions-tree -->

                <div class="region-default">
                  <div class="form-group">
                  <label for="findregion">Быстрый выбор</label>
                  <div class="form-check">
                    <input type="checkbox" name="group2" id="Moscow">
                    <label for="Moscow">
                      <span class="form-check-control">Москва</span>
                    </label>
                  </div><!-- /.form-check -->
                  <div class="form-check">
                    <input type="checkbox" name="group2" id="Moscow-MO">
                    <label for="Moscow-MO">
                      <span class="form-check-control">Москва и Московская область</span>
                    </label>
                  </div><!-- /.form-check -->
                  <div class="form-check">
                    <input type="checkbox" name="group2" id="spb">
                    <label for="spb">
                      <span class="form-check-control">Санкт-Петербург и область</span>
                    </label>
                  </div><!-- /.form-check -->
                  <div class="form-check">
                    <input type="checkbox" name="group2" id="no-msk-and-mo">
                    <label for="no-msk-and-mo">
                      <span class="form-check-control">Вся Россия кроме Москвы и Московской области</span>
                    </label>
                  </div><!-- /.form-check -->
                  <div class="form-check">
                    <input type="checkbox" name="group2" id="ukr">
                    <label for="ukr">
                      <span class="form-check-control">Украина</span>
                    </label>
                  </div><!-- /.form-check -->
                  </div><!-- /.form-group -->

                  <div class="form-group">
                    <label for="findregion">Найти регион или город</label>

                    <div class="form-inline">

                      <div class="status-form-control">
                        <input type="text" id="findregion" class="form-control" placeholder="Начните вводить регион город">
                        <span class="status-form-control-type" aria-hidden="true"></span>
                      </div><!-- /.form-group__status -->

                    </div><!-- /.form-inline -->
                  </div><!-- /.form-group -->

                </div><!-- /.region-default -->
              </div><!-- /.regions-wrapper -->
            </div><!-- /.form-group -->

            <div class="form-actions">
              <button type="submit" class="btn btn-blue">Продолжить</button>
            </div><!-- /.form-actions -->
