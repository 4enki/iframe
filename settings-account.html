<!DOCTYPE html>
<html lang="ru" class="no-js">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="cleartype" content="on"/>

    <title>Настройки аккаунта</title>

    <link href="assets/styles/style.css" rel="stylesheet" />
    <link href="assets/styles/style-skin.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <link type="text/css" rel="stylesheet" href="assets/scripts/jquery.qtip/jquery.qtip.css" />
    <script type="text/javascript" src="assets/scripts/jquery.qtip/jquery.qtip.js"></script>
    <script src="assets/scripts/magnific-popup/jquery.magnific-popup.js"></script>
    <script src="assets/scripts/vendor.js"></script>
    <script src="assets/scripts/scripts.js"></script>

    <link rel="stylesheet" href="assets/scripts/magnific-popup/magnific-popup.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>

    <script src="https://rawgit.com/RobinHerbots/Inputmask/4.x/dist/inputmask/phone-codes/phone.js"></script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />

    <script type="text/javascript">
      $(document).ready(function() {
        $('select').select2({
          placeholder: 'Нужно выбрать вариант',
          minimumResultsForSearch: Infinity,
          width: '100%',
          dropdownAutoWidth : true
        });
        moment.locale('ru');
        $('input[name="daterange"]').daterangepicker({
          "startDate": "09/8/2017",
          "endDate": "10/04/2017",
          locale: {
            cancelLabel: 'Сбросить',
            applyLabel: 'Применить'
          }
        });
        $('a').qtip({
          style: { classes: 'qtip-light qtip-rounded' }
        });
      });
    </script>

    <script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>


  </head>

  <body>
    <header class="header">
      <div class="header-box">
        <div class="info">
          <a href="./" class="info__link">
            <span><i class="f-ico i-info"></i></span>
          </a>
        </div>
        <nav class="user">
          <ul class="user-menu">

            <li class="user-menu__item">
              <a class="user-menu__link message" href="support3.html" title="Для вас есть новые сообщения и уведомления">
                <span class="user-menu__icon"><i class="f-ico i-message"></i><span class="label">у вас есть новые уведомления</span></span>
                <span class="user-menu__text">Техническая поддержка</span>
              </a>
            </li>

            <li class="user-menu__item">
              <a class="user-menu__link user" href="settings-account.html">
                <span class="user-menu__text">moof37@yandex.ru</span>
              </a>
            </li>

          </ul>
        </nav>
      </div>
    </header>

    <div class="project-header">

      <div class="project">
        <div class="project-icon">
          <img src="assets/images/getsale-icon.png" alt="">
        </div><!-- /.project-icon -->
        <div class="project-name" title="GetSale">
          <span>GetSale</span>
        </div><!-- /.project-name -->
        <div class="project-geography" title="Москва, Московская область">
          <span>Москва, Московская область</span>
        </div><!-- /.project-geography -->
      </div><!-- /.project -->

      <div class="balance">

        <div class="balance-project">
          <a href="finance-statistics.html" title="Откроется финансовая статистика">
            <div class="balance-value">
              <span>8&nbsp;782.40&nbsp;&#8381;</span>
            </div><!-- /.balance-value -->
            <div class="balance-time">
              <span>Хватит на 15 дней</span>
            </div><!-- /.balance-time -->
          </a>
        </div><!-- /.balance-project -->
        <div class="recharge">
          <a href="pay-and-start.html" class="btn btn-outline">Пополнить счёт</a>
        </div><!-- /.recharge -->
      </div><!-- /.balance -->

    </div><!-- /.project-header -->

    <div class="project-tabs">

      <ul class="project-nav">

        <li class="project-nav__item ">
          <a href="statistics.html" class="project-nav__link">
            <span class="project-nav__icon"><i class="f-ico i-statistics"></i></span>
            <span class="project-nav__text">Статистика <span class="badge badge--orange" title="Новых событий в статистике">99+</span></span>
          </a>
        </li>

        <li class="project-nav__item ">
          <a href="keywords.html" class="project-nav__link">
            <span class="project-nav__icon"><i class="f-ico i-loupe"></i></span>
            <span class="project-nav__text">Ключевые слова</span>
          </a>
        </li>

        <li class="project-nav__item ">
          <a href="recommendation.html" class="project-nav__link">
            <span class="project-nav__icon"><i class="f-ico i-recommendation"></i></span>
            <span class="project-nav__text">Рекомендации <span class="badge badge--orange" title="Новых рекомендаций для ваших кампаний">9</span></span>
          </a>
        </li>

        <li class="project-nav__item ">
          <a href="settings-full.html" class="project-nav__link">
            <span class="project-nav__icon"><i class="f-ico i-settings"></i></span>
            <span class="project-nav__text">Настройки</span>
          </a>
        </li>

      </ul>

    </div><!-- /.project-tabs -->

    <div class="main">
      <div class="wrapper">
        <div class="content">
          <h2>Настройки аккаунта</h2>
        </div><!-- /.content -->

        <div class="settings-account">

          <form action="" class="settings-account-form">

            <div class="settings-account__box">
              <div class="form-group">
                <label for="siteurl">Адрес сайта</label>
                <div class="settings-account-control">
                  <div class="form-inline">

                    <div class="status-form-control">
                      <input type="text" id="siteurl" class="form-control" placeholder="Адрес сайта, в любом формате" value="getsale.io">
                      <span class="status-form-control-type" aria-hidden="true">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="12" height="9" viewBox="0 0 12 9">
                          <defs>
                            <style>
                              .check {
                                fill: #42cc05;
                                fill-rule: evenodd;
                              }
                            </style>
                          </defs>
                          <path d="M1.414,2.261 L5.000,6.048 L10.586,-0.001 L12.000,1.475 L5.000,8.999 L-0.000,3.736 L1.414,2.261 Z" class="f-icon check"/>
                        </svg>

                      </span>
                    </div><!-- /.form-group__status -->

                  </div>

                  <button class="btn btn-blue">Сохранить</button>
                </div>
              </div><!-- /.form-group -->
            </div><!-- /.settings-account__box -->

            <div class="settings-account__box">
              <div class="form-group">
                <label for="#" title="E-mail">Электронная почта</label>
                <div class="settings-account-control">
                  <p class="form-control-static">moof37@yandex.ru</p>
                  <button class="btn btn-outline">Изменить</button>
                </div>
              </div><!-- /.form-group -->
            </div><!-- /.settings-account__box -->

            <div class="settings-account__box">
              <div class="form-group">
                <label for="#">Восстановление пароля</label>
                <div class="settings-account-control">
                  <button class="btn btn-outline">Отправить запрос</button>
                </div>
              </div><!-- /.form-group -->
            </div><!-- /.settings-account__box -->

            <div class="settings-account__box">
              <div class="form-group">
                <label for="">Почтовая рассылка</label>

                <div class="form-check">
                  <input type="checkbox" name="group2" id="recommendation" checked>
                  <label for="recommendation">
                    <span class="form-check-control">Рекомендации по продвижению</span>
                  </label>
                </div>

                <div class="form-check">
                  <input type="checkbox" name="group2" id="critical-notice" checked>
                  <label for="critical-notice">
                    <span class="form-check-control">Критически-важные уведомления</span>
                  </label>
                </div>

              </div><!-- /.form-group -->
            </div><!-- /.settings-account__box -->

            <div class="settings-account__box">
              <div class="form-group">
                <label for="credit-limit">Кредит доверия</label>

                <div class="form-check">
                  <input type="checkbox" name="group2" id="credit-limit">
                  <label for="credit-limit">
                    <span class="form-check-control">Кредитный лимит до 10 000 рублей для клиентов с оборотом свыше 30 000 рублей в месяц</span>
                  </label>
                </div>

              </div><!-- /.form-group -->
            </div><!-- /.settings-account__box -->

            <div class="settings-account__box">
              <div class="form-group">
                <label for="#" title="E-mail">Договор оферты</label>
                <div class="settings-account-control">
                  <button class="btn btn-outline"g>Почитать</button>
                </div>
              </div><!-- /.form-group -->
            </div><!-- /.settings-account__box -->

          </form><!-- /form.settings-account-form -->

        </div><!-- /.settings-account -->

      </div><!-- /.wrapper -->
    </div><!-- /.main -->

  </body>
</html>
